<body>
    <form action=login.html method="post">
        New Password :<input type="text" placeholder="New Password" id="password" required/><br/>
        Conf Password:<input type="text" placeholder="Confirm Password" id="confirm_password" required onkeyup='check_pass();'/>
        <p id='pe'></p>
        <input type="submit" name="submit"  value="registration"  id="submit"/>
    </form>

        <script>
        function check_pass() {
                if (document.getElementById('password').value==document.getElementById('confirm_password').value) {
                            document.getElementById('pe').innerHTML="Password matched";
                } else {
                    document.getElementById('pe').innerHTML="password is not matching";
                    return false;
                }
            }
        </script>
